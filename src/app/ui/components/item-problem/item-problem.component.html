<div class="mb-4">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputNumberOne">Number 1</label>
      <input type="number" class="form-control" id="inputNumberOne" [(ngModel)]="numberOne" [value]="unknown != 1 ? numberOne:null" [disabled]="unknown != 1" />
    </div>
    <div class="form-group col-md-1">
      <label for="inputOperation">Operation</label>
      <input type="text" class="form-control" id="inputOperation" disabled value="{{operation}}" />
    </div>
    <div class="form-group col-md-2">
      <label for="inputNumberTwo">Number 2</label>
      <input type="number" class="form-control" id="inputNumberTwo" [(ngModel)]="numberTwo" [value]="unknown != 2 ? numberTwo:null" [disabled]="unknown != 2"/>
    </div>
    <div class="form-group col-md-1">
      <label for="inputEqual">Equal</label>
      <input type="text" class="form-control" id="inputEqual" disabled value="=" />
    </div>
    <div class="form-group col-md-2">
      <label for="inputTotal">Total</label>
      <input  type="number" class="form-control" id="inputTotal" [(ngModel)]="total" [value]="unknown != 3 ? numberOne: null" [disabled]="unknown != 3" />
    </div>
    <button class="btn btn-success" type="button" [disabled]="disabled" (click)="sendResponse()">Save</button>
    <div class="form-group col-md-2">
      <div *ngIf="problem!.check == 1" class="alert alert-success" role="alert">
        Correct
      </div>
      <div *ngIf="problem!.check == 2" class="alert alert-danger" role="alert">
        Incorrect
      </div>
    </div>
  </div>
</div>
